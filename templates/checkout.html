{% extends "base.html" %}
{% block title %}Secure Payment | Barkley Group{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen pt-16 pb-12">
    <div class="max-w-lg mx-auto px-4">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden border border-gray-100">
            <div class="bg-dark-green px-6 py-6 text-center">
                <h2 class="text-xl font-bold text-white uppercase tracking-wide">Checkout</h2>
            </div>

            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <span class="block text-gray-500 font-medium">Professional Tax Service</span>
                        <span class="text-xs text-gray-400 uppercase tracking-tighter">Reference: BG-7721</span>
                    </div>
                    <span class="text-2xl font-extrabold text-gray-900">£150.00</span>
                </div>

                <form id="payment-form" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="card-element" class="block text-sm font-semibold text-gray-700 mb-2">
                            Card Information
                        </label>
                        <div id="card-element" class="p-4 border border-gray-300 rounded-md bg-white shadow-sm focus-within:ring-2 focus-within:ring-dark-green transition-all">
                            </div>
                        <div id="card-errors" role="alert" class="mt-2 text-xs text-red-600 font-medium italic min-h-[1rem]"></div>
                    </div>

                    <button id="submit-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-dark-green hover:bg-[#153e34] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-dark-green transition duration-150 shadow-lg disabled:opacity-75 disabled:cursor-not-allowed">
                        <span id="button-spinner" class="hidden absolute left-4">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                        <span id="button-text">Pay £150.00</span>
                    </button>
                </form>
            </div>
            
            <div class="px-8 pb-8 text-center">
                <p class="text-xs text-gray-400">
                    <svg class="inline-block w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"></path></svg>
                    Secure SSL Encrypted Payment via Stripe
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripe = Stripe("{{ publishable_key }}");
    const elements = stripe.elements();

    const style = {
        base: {
            color: '#111827',
            fontFamily: 'ui-sans-serif, system-ui, -apple-system, sans-serif',
            fontSize: '16px',
            '::placeholder': { color: '#9CA3AF' }
        },
        invalid: { color: '#EF4444', iconColor: '#EF4444' }
    };

    const card = elements.create('card', { style: style, hidePostalCode: true });
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    const submitBtn = document.getElementById('submit-button');
    const btnText = document.getElementById('button-text');
    const btnSpinner = document.getElementById('button-spinner');
    const clientSecret = "{{ client_secret }}";

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        submitBtn.disabled = true;
        btnText.innerText = "Processing...";
        btnSpinner.classList.remove('hidden');

        const {paymentIntent, error} = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: card,
            }
        });

        if (error) {
           
            document.getElementById('card-errors').textContent = error.message;
            submitBtn.disabled = false;
            btnText.innerText = "Try Again";
            btnSpinner.classList.add('hidden');
        } else {
            if (paymentIntent.status === 'succeeded') {
               
                btnText.innerText = "Confirming...";
                
            
                window.location.href = "{% url 'payment_success' %}?payment_intent=" + paymentIntent.id;
            }
        }
    });
</script>
{% endblock %}
