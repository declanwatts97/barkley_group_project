{% extends "base.html" %}
{% block title %}Secure Payment | Barkley Group{% endblock %}

{% block content %}
<div class="bg-gray-50 min-h-screen pt-16 pb-12">
    <div class="max-w-lg mx-auto px-4">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden border border-gray-100">
            <div class="bg-dark-green px-6 py-6 text-center">
                <h2 class="text-xl font-bold text-white uppercase tracking-wide">Checkout</h2>
            </div>

            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <span class="text-gray-500 font-medium">Professional Tax Service</span>
                    <span class="text-2xl font-extrabold text-gray-900">Â£150.00</span>
                </div>

                <form id="payment-form" class="space-y-6">
                    <div>
                        <label for="card-element" class="block text-sm font-semibold text-gray-700 mb-2">
                            Card Information
                        </label>
                        <div id="card-element" class="p-4 border border-gray-300 rounded-md bg-white shadow-sm focus-within:ring-2 focus-within:ring-dark-green transition-all">
                            </div>
                        <div id="card-errors" role="alert" class="mt-2 text-xs text-red-600 font-medium italic"></div>
                    </div>

                    <button id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-dark-green hover:bg-[#153e34] transition duration-150 shadow-lg">
                        <span id="button-text">Pay Now</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("{{ publishable_key }}");
    const elements = stripe.elements();

    const style = {
        base: {
            color: '#111827',
            fontFamily: 'ui-sans-serif, system-ui, sans-serif',
            fontSize: '16px',
            '::placeholder': { color: '#9CA3AF' }
        }
    };

    const card = elements.create('card', { style: style, hidePostalCode: true });
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    const clientSecret = "{{ client_secret }}";

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const submitBtn = document.getElementById('submit-button');
        const btnText = document.getElementById('button-text');
        
        submitBtn.disabled = true;
        btnText.innerText = "Verifying Card...";

        
        const {paymentIntent, error} = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: card,
            }
        });

        if (error) {
            document.getElementById('card-errors').textContent = error.message;
            submitBtn.disabled = false;
            btnText.innerText = "Pay Now";
        } else {
            if (paymentIntent.status === 'succeeded') {
                btnText.innerText = "Success!";
                window.location.href = "{% url 'my_account' %}?payment=success";
            }
        }
    });
</script>
{% endblock %}
